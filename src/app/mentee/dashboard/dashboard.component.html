<!-- Page Content -->
<div class="row">
	<div class="col-md-12 col-lg-4 dash-board-list blue">
		<div class="dash-widget">
			<div class="circle-bar">
				<div class="icon-col">
					<i class="fas fa-calendar-check"></i>
				</div>
			</div>
			<div class="dash-widget-info">
				<h3>{{appointments}}</h3>
				<h6>Confirmation(s)</h6>
			</div>
		</div>
	</div>

	<div class="col-md-12 col-lg-4 dash-board-list yellow">
		<div class="dash-widget">
			<div class="circle-bar">
				<div class="icon-col">
					<i class="fas fa-star"></i>
				</div>
			</div>
			<div class="dash-widget-info">
				<h3> 0 </h3>
				<h6>Points</h6>
			</div>
		</div>
	</div>

	<div class="col-md-12 col-lg-4 dash-board-list pink">
		<div class="dash-widget">
			<div class="circle-bar">
				<div class="icon-col">
					<i class="fas fa-graduation-cap"></i>
				</div>
			</div>
			<div class="dash-widget-info">
				<h3>1</h3>
				<h6>Classement</h6>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<h4 class="mb-4"> Liste Apprenant(e)s</h4>

		<div class="card card-table">
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover table-center mb-0">
						<thead>
							<tr>
								<th> Infos de Base</th>
								<th> Date Créée</th>
								<th class="text-center">Demandes</th>
								<th class="text-center">Réponses</th>
							</tr>
						</thead> 
						<tbody>
							<tr *ngFor="let mentee of mentees?.slice(0,7)">
								<td>
									<h2 class="table-avatar">
										<a [routerLink]="'/mentor-profile'" class="avatar avatar-sm me-2"><img class="avatar-img rounded-circle" src="{{mentee.img}}" alt="User Image"></a>
										<a [routerLink]="'/mentor-profile'">{{mentee.name}}<span>{{mentee.email}}</span></a>
									</h2>
								</td>
								<td>{{mentee.lastvisit | date:'dd MMM yyyy'}}</td>
								<td class="text-center">
									<span [ngClass]="{'accept': mentee.status === 'accepted', 'pending': mentee.status === 'pending', 'reject': mentee.status === 'rejected' }">{{mentee.status}}</span>
								</td>
								<td class="text-center"><a [routerLink]="'/mentor-profile'" class="btn btn-sm bg-info-light"><i class="far fa-eye"></i> Voir</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- /Page Content -->
