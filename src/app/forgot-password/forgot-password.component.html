<!-- Page Content -->
<div class="bg-pattern-style">
	<div class="content">
		<div class="container-fluid">					
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<!-- Account Content -->
					<div class="account-content">
						<div class="account-box">
							<div class="login-right">
								<div class="login-header">
									<h3>MOT DE PASSE OUBLIÉ?</h3>
									<p class="text-muted">Entrez votre email pour obtenir un lien de réinitialisation du mot de passe</p>
								</div>								
								<!-- Forgot Password Form -->
								<form >
									<div class="form-group">
										<label class="form-control-label">Adresse e-mail</label>
										<input type="email" class="form-control">
									</div>
									<div class="text-end">
										<a class="forgot-link me-2" [routerLink]="'/login-page'">Rappelez-vous votre mot de passe ?</a> <a class="forgot-link" [routerLink]="''">Accueil</a>
									</div>
									<button class="btn btn-primary login-btn" [routerLink]="'/login-page'" type="submit">Réinitialiser le mot de passe</button>
								</form>
								<!-- /Forgot Password Form -->								
							</div>
						</div>
					</div>
					<!-- /Account Content -->						
				</div>
			</div>
		</div>
	</div>
</div>
