<!-- Page Content -->
<div class="bg-pattern-style">
	<div class="content" >				
		<!-- Login Tab Content -->
		<div class="account-content" >
			<div class="account-box">
				<div class="login-right">
					<div class="login-header">
						<h3>Se Connecter <span>Catchy</span></h3>
						<p class="text-muted">Accéder à notre tableau de bord</p>
					</div>
					<form>
						<div class="form-group">
							<label class="form-control-label">Adresse e-mail</label>
							<input type="email" name="email" id="email" class="form-control floating" [(ngModel)]="email">
						</div>
						<div class="form-group">
							<label class="form-control-label">Mot de passe</label>
							<input type="password" name="password" id="password" class="form-control floating" [(ngModel)]="password">
						</div>
						<!-- <div>
							<label class="custom_check">
								<input type="checkbox" name="gender_type" [(ngModel)]="isPatient" (click)="checkType($event)"  >
								<span class="checkmark"></span> Apprenant(e)
							</label>
						</div> -->
						<div class="text-end">
							<a class="forgot-link"  [routerLink]="'/forgot-password'">Mot de passe oublié?</a>
						</div>
						<button class="btn btn-primary w-100 btn-lg login-btn" type="button" (click)="login(this.email,this.password)">Connexion</button>
						<div class="text-center dont-have">Vous n'avez pas de compte ? <a class="me-2" [routerLink]="'/register'">S'inscrire</a> 
							<a (click)="goto()">Accueil</a></div>
					</form>
				</div>
			</div>
		</div>
		<!-- /Login Tab Content -->
	</div>
</div>
